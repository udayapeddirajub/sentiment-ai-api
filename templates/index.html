<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentiment Analysis | Portfolio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #2d3748; }
        .card { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 450px; text-align: center; transform: translateY(0); transition: transform 0.3s ease; }
        .card:hover { transform: translateY(-5px); }
        h1 { margin-bottom: 0.5rem; font-weight: 600; color: #1a202c; }
        p { color: #718096; margin-bottom: 1.5rem; font-size: 0.9rem; }
        textarea { width: 100%; height: 120px; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; transition: border-color 0.3s; box-sizing: border-box; outline: none; }
        textarea:focus { border-color: #667eea; }
        button { width: 100%; background: #667eea; color: white; border: none; padding: 12px; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 1rem; transition: all 0.3s; }
        button:hover { background: #5a67d8; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
        #result-box { margin-top: 2rem; padding: 15px; border-radius: 12px; display: none; animation: fadeIn 0.5s ease-in; font-weight: 600; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .Positive { background: #c6f6d5; color: #22543d; border: 1px solid #9ae6b4; }
        .Negative { background: #fed7d7; color: #822727; border: 1px solid #feb2b2; }
        .Neutral { background: #edf2f7; color: #2d3748; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ§  AI Analyzer</h1>
        <p>Real-time Natural Language Processing</p>
        <textarea id="userInput" placeholder="How was your day?"></textarea>
        <button onclick="analyze()">Analyze Sentiment</button>
        <div id="result-box"></div>
    </div>

    <script>
        async function analyze() {
            const text = document.getElementById('userInput').value;
            const resBox = document.getElementById('result-box');
            if(!text) return alert("Please enter some text!");

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            const data = await response.json();
            
            resBox.style.display = 'block';
            resBox.className = data.sentiment;
            resBox.innerHTML = `Analysis: ${data.sentiment} <br> <span style="font-weight:400; font-size:0.8rem">AI Confidence Score: ${data.score}</span>`;
        }
    </script>
</body>
</html>
